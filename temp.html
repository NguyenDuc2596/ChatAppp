<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/newConversation.css">
  <link rel="stylesheet" href="./css/style.css">

<body>
  <div class="new-conversation">
    <div class="header">MindX chat</div>
    <div class="main">
        <h1 id="h1">Create a new conversation</h1>
        <form id="list-form">
          <div class="input-wrapper">
          <input type="text" placeholder="   Conversation name" name="conversation-name">
          <div id="conversation-name-error" class="err"></div>
        </div>
          <br>
          <div class="input-wrapper">
          <input type="text" placeholder="   Firnend email" name="firend-email">
          <div id="firend-email-error" class="err"></div>
        </div>
          <div class="input_wrapper conversation-action">
            <button class="btn btn-save">Save</button>
            <button class="btn btn-cancel">Cancel</button>
          </div>


        </form>

    </div>
    
      
  </div>
</body>
</html>
